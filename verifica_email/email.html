<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function validateEmail() {
        let email = document.querySelector("#email").value;
        let erro = document.querySelector("#erro-e");

        let emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;

        if (emailRegex.test(email)) {
            let input = document.querySelector("#email");
            input.style.backgroundColor="#0f0";
            // Remove mensagem de erro caso tenha sido exibida previamente
            erro.innerHTML = '';
        } else {
            let input = document.querySelector("#email");
            input.style.backgroundColor="#f00";
            erro.innerHTML = '<p style="color: red">Endereço de e-mail inválido. Por favor, verifique.</p>';
        }
    }
</script>
<body>
    <form>
        <label for="email">E-mail</label>
        <div id="erro-e"></div>
        <input type="text" id="email" onblur="validateEmail()">
    </form>
</body>
</html>
